<mat-toolbar style="background-color: #004f2a; color: white" color="primary" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <a><img src="assets/Logo-Bee-one.png" width="12%" alt="..." /></a>
    
    <span class="example-spacer"></span>
    <button routerLink="" mat-button>Home</button>
    <button routerLink="login" mat-button>Login</button>
    <a href="https://www.linkedin.com/in/ohassnao/" mat-raised-button color="accent" style="background-color: #ffc800;">Contact Us</a>
    <button (click)="badgevisibility()"  mat-icon-button>
        <mat-icon matBadgeColor="accent" matBadge="15" [matBadgeHidden]="badgevisible" matBadgeSize="small">notifications</mat-icon>
    </button>
</mat-toolbar>

<mat-drawer-container autosize>
    <mat-drawer #drawer opened="false" mode="side" position="start">
    <mat-nav-list> 
        <mat-list-item>
            <button routerLink="" mat-button><mat-icon>home</mat-icon> Home</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>logout</mat-icon> Log out</button>
        </mat-list-item>
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center;min-height: 600px;">

            <router-outlet></router-outlet>
            </div>
    </mat-drawer-content>
</mat-drawer-container>
